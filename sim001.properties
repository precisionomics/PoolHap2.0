# PoolHapX Parameters
##########
### The name of the project, will be the prefix of names of cross-pool files.
Proj_Name = sim001
### File locations.
Input_Dir = /home/chencao/Desktop/sim001/input
Intermediate_Dir = /home/chencao/Desktop/sim001/intermediate
Output_Dir = /home/chencao/Desktop/sim001/output
##########
### Graph-Colouring Round 1: link all reads to generate candidate global haplotypes based on physical linkage.
## Minimum(?) number of positions in a window.
Num_Pos_Window = 1000
## Maximum(?) number of gaps in a window.
Num_Gap_Window = 2
Num_Pos_Job = 1000
##########
### Divide-and-Conquer: divide the genome into multiple regions based on linkage uncertainty.
## Proportion of raw GC-haplotypes that contain the gap in the pool. [Range: 0 - 1]
In-pool_Gap_Support_Min = 1
## Proportion of raw GC-haplotypes that contain the gap across all pools. [Range: 0 - 1]
All-pool_Gap_Support_Min = 1
## Minimum number of SNPs in a Level 1 region. [Range: 11 - 13]
Level_1_Region_Size_Min = 12
## Maximum number of SNPs in a Level 1 region. [Range: 14 - 16]
Level_1_Region_Size_Max = 15
## Minimum number of SNPs in a Level 2 region. [Range: 11 - 13]
Level_2_Region_Size_Min = 12
## Maximum Number of SNPs in a Level 2 region. [Range: 14 - 16]
Level_2_Region_Size_Max = 15
## Estimated number of individuals in a pool. [Range: 1000 - 1000000]
Est_Ind_PerPool = 1000000
## Number of maximum mismtach positions in constructing Level 3 and Level 4. [Default 0: Range: 0 - 1]
Level_3_4_Region_Mismatch_Tolerance = 0
## Number of maximum mismtach positions in constructing Level 5 and Level 6. [Default 1: Range: 0 - 2]
Level_5_6_Region_Mismatch_Tolerance = 1
## Number of maximum mismtach positions in BFS. [Default 1: Range: 0 - 2]
BFS_Mismatch_Tolerance = 1
##########
### Approximate Expectation-Maximization: generate regional haplotype sets and their frequencies.
## Maximum number of iterations regardless of convergence. [Range: 50 - 500] //[Not Use any more]
AEM_Iterations_Max = 200
## The epsilon that controls the stop criteria of AEM (i.e. convergence). [Range: 0 - 0.0001]
AEM_Convergence_Cutoff = 0.00005
## For each iteration of AEM, some very rare haplotypes with frequencies below this parameter will be set to a frequency of zero. [Range: 0.0000001 - 0.000001]
AEM_Zero_Cutoff = 0.000001
## Initial value for regional cross-pool frequency cutoff immediately after AEM. [Range: 0.005 - 0.05]
AEM_Regional_Cross_Pool_Freq_Cutoff = 0.002
## Maximum number of regional haplotypes in a region for AEM. [Range: >0]
AEM_Regional_HapSetSize_Max = 50
## Minimum number of regional haplotypes in a region for AEM. [Range: >0]
AEM_Regional_HapSetSize_Min = 3
##########
### Graph-Colouring Algorithm: To link all regional haplotypes into full-length haplotypes.
## The total "coverage" in the pool. The larger, the higher resolution for rare haplotypes of frequency 1.0. [Range: 100 - 10000] //[Not Use any more]
Virtual_Coverage_Link_GC = 1500
##########
## Hierarchical Clustering Similarity Cutoff [Default 0.96: Range: 0.95 - 1.0]
Hc_Similarity_Cutoff =0.96
##########
### LASSO: reduce the number of full-length haplotypes and estimate their frequency.
## The in-pool cutoff under which a full length haplotype will not be reported. [Range: 0 - 0.01]
LASSO_Full_Length_Inpool_Freq_Min = 0.002
## The regularization peanlty for global haplotypes. [Range: 0 - 1]
LASSO_Global_Lambda_Penalty = 0.15
## The regularization penalty for regional haplotypes. [Range: 0 - 1]
LASSO_Reginal_Lambda_Penalty = 0.15
## The weight of the constraint Sigma freq_i = 1, where freq_i is in the in-pool frequency for haplotype_i. [Range: >= 1]
LASSO_One_Vector_Weight = 2
## The weight of the constraints Sigma freq_i * h_ij = MAF_j (j is the SNP index and i is the haplotype index). [Range: >= 1]
LASSO_Hap_VC_Weight = 1
## The weight for LD (specifically, the probability for both SNP_k and SNP_j being the alternate allele). [Range: >= 1]
LASSO_Hap_11_Weight = 1
## [Default: 1.0, Range: 0.5-2.5]
Lasso_Coverage_Weight = 1.0
## [Default: 2.5, Range: 1.0-5.0]
Lasso_Distance_Max_Weight = 2.5
## Memory suage for global LASSO, in bits.
LASSO_Global_Memoery = 500000000
## Memory usage for regional LASSO, in bits.
LASSO_Regional_Memoery = 500000000
## Initial value for regional cross-pool frequency cutoff immediately after regional LASSO. [Range: 0.05 - 0.5]
LASSO_Regional_Cross_Pool_Freq_Min = 0.005
## Maximum number of regional haplotypes in a region for regional LASSO. [Range: >0]
LASSO_Regional_HapSetSize_Max = 50
## Minimum number of regional haplotypes in a region for AEM. [Range: >0]
LASSO_Regional_HapSetSize_Min = 3

